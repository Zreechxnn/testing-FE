<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Kartu - SMKN 1 Katapang</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/kartu.css">
</head>
<body>
    <div class="wrapper">
        <nav class="sidebar">
            <div class="sidebar-header">
                <img src="src/img/smk1katapang.png" alt="Logo" class="sidebar-logo">
                <div class="school-name">
                    <h3>SMKN 1 KATAPANG</h3>
                    <span>SMK bisa, SMK hebat</span>
                </div>
            </div>

            <ul class="nav-links">
                <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="aktivitas.html"><i class="fas fa-chart-line"></i> Aktivitas Lab</a></li>
                <li><a href="kelas.html"><i class="fas fa-book"></i> Data Kelas</a></li>
                <li><a href="lab.html"><i class="fas fa-flask"></i> Data Lab</a></li>
                <li class="active"><a href="kartu.html"><i class="fas fa-id-card"></i> Data Kartu</a></li>
            </ul>

            <div class="logout-section">
                <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </nav>

        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search UID atau Pemilik...">
                </div>
                <div class="user-profile">
                    <div class="profile-info">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" alt="User" class="avatar>" height="24" viewBox="0 0 24 24"
                        <span id="userNameDisplay">Loading...</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </header>

            <div class="content-body">
                <div class="page-header">
                    <div class="page-title-badge">Data Kartu</div>
                    <div class="header-actions">
                        <button class="btn-check" onclick="cekUidPrompt()">
                            <i class="fas fa-search"></i> Cek UID
                        </button>
                        <button class="btn-add" onclick="openModal()">
                            <i class="fas fa-plus"></i> Tambahkan Kartu
                        </button>
                    </div>
                </div>

                <div class="table-card">
                    <h3 class="section-title">Daftar Kartu RFID</h3>

                    <div class="filter-row">
                        <select id="filterStatus" class="filter-dropdown">
                            <option value="">Semua Status</option>
                            <option value="AKTIF">Aktif</option>
                            <option value="TIDAK AKTIF">Tidak Aktif</option>
                            <option value="NONAKTIF">Nonaktif</option>
                            <option value="BLOCKED">Blocked</option>
                        </select>
                    </div>

                    <table class="custom-table">
                        <thead>
                            <tr>
                                <th width="5%">NO</th>
                                <th width="25%">NAMA PEMILIK</th>
                                <th width="20%">UID KARTU</th>
                                <th width="20%">KETERANGAN</th>
                                <th width="15%">STATUS</th>
                                <th width="15%">AKSI</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- Data akan diisi oleh JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Tambah/Edit Kartu -->
    <div id="kartuModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Tambah Kartu</h2>
            <form id="kartuForm">
                <input type="hidden" id="kartuId">

                <div class="form-group">
                    <label for="uid">UID Kartu</label>
                    <input type="text" id="uid" placeholder="Masukan UID atau ID Kartu" required>
                    
                    <small style="color:#888; font-size:11px;">
                        * Masukan UID/nomor kartu.
                    </small>
                    <div id="uidValidation" style="font-size:11px; margin-top:5px;"></div>
                </div>

                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" required>
                        <option value="AKTIF">AKTIF</option>
                        <option value="NONAKTIF">NONAKTIF</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="keterangan">Keterangan</label>
                    <input type="text" id="keterangan" placeholder="Contoh: Kartu Siswa / Kartu Guru">
                </div>

                <div class="form-group">
                    <label>Jenis Pemilik</label>
                    <div class="radio-group">
                        <label><input type="radio" name="ownerType" value="kelas" checked onchange="toggleOwnerInput()"> Kelas</label>
                        <label><input type="radio" name="ownerType" value="user" onchange="toggleOwnerInput()"> User</label>
                    </div>
                </div>

                <div class="form-group" id="groupKelas">
                    <label for="kelasId">Pilih Kelas</label>
                    <select id="kelasId">
                        <option value="0">-- Pilih Kelas --</option>
                        <!-- Options akan diisi oleh JavaScript -->
                    </select>
                </div>

                <div class="form-group hidden" id="groupUser">
                    <label for="userId">Pilih User</label>
                    <select id="userId">
                        <option value="0">-- Pilih User --</option>
                        <!-- Options akan diisi oleh JavaScript -->
                    </select>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeModal()">Batal</button>
                    <button type="submit" class="btn-save">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/kartu.js"></script>
</body>
</html>
